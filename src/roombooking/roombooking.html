<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <style>
        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #menu-container {
            display: flex;
            background-color: #93bdbb;
            border-width: 10px;
            border-color: #1e2b3c;
            padding: 20px;
            margin-bottom: 20px;
        }

        .menu-button {
            background-color: #c3e6e4;
            padding: 10px;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        #content-container {
            background-color: #fff;
            border-width: 5px;
            border-color: #1e2b3c;
            padding: 20px;
            margin-bottom: 20px;
        }

        #customer-data, #card-payment, #reservation-data {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 20px;
        }

        .form-input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 18px;
            width: 100%;
        }

        .action-button {
            background-color: #000000;
            color: white;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="menu-container">
            <button class="menu-button" onclick="checkoutBookings()">Check Out</button>
            <button class="menu-button" onclick="bookRoom()">Room Booking</button>
            <button class="menu-button" onclick="cancelBooking()">Cancel Booking</button>
            <button class="menu-button" onclick="viewRooms()">Rooms</button>
            <button class="menu-button" onclick="viewGuests()">Guests</button>
        </div>

        <div id="content-container">
            <div id="customer-data">
                <h2 class="form-label">Customer Data</h2>
            </div>

            <div id="card-payment">
                <h2 class="form-label">Card Payment</h2>
            </div>

            <div id="reservation-data">
                <h2 class="form-label">Reservation Data</h2>
            </div>

            <button class="action-button" onclick="submitButtonAction()">Submit</button>
            <button class="action-button" onclick="clearForm()">Clear</button>
            <button class="action-button" onclick="goBack()">Back</button>
        </div>
    </div>
</body>
</html>
